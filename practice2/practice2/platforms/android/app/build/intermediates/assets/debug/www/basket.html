<!DOCTYPE HTML>
<html>

<head>
    <title>광고퀴즈</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0'>
    <link href="css/foundationCss/foundation.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/foundationCss/foundation-prototype.css">
    <link href="css/bottom.css" rel="stylesheet">
    <style>
        header {
            border-bottom: solid 5px #f56a6a;
            padding: 20px;
        }

        .position-left {
            width: 110px;
        }

    </style>
</head>

<body>
    <header>
        <h2 align="center">장바구니</h2>
    </header>
    <div align="right" style="padding-top: 10px; border-bottom: solid 1px">닉네임:<span id="my_id"></span>&nbsp;&nbsp;&nbsp;내 포인트:<span id="my_point_total"></span></div>
    <div style="padding-top: 20px">
        <button class="button shadow small" id="chooseAll">전체선택</button>
    </div>
    <div id="basket_table" style="border: 1px solid">
        
    </div>
    <div align="right">
        총 가격:<span id="totalPrice"></span>
    </div>
    <div align="right">
        <button class="button shadow small" id="deleteAll">전체삭제</button>
        <button class="button shadow small">선택삭제</button>
    </div>
    
    <button class="button shadow" style="width: 90%; font-size: 20px; padding: 10px 10px; display: block; margin: 0 auto;">
      선물하기
    </button>
       
    <div id="mainRoom">
        <footer>
            <div class="mobile-app-icon-bar">
                <button><i class="fa fa-gamepad quizRoom" aria-hidden="true"></i></button>
                <button><i class="fa fa-gift goods" aria-hidden="true"></i></button>
                <button style="border: 2px solid"><i class="fa fa-shopping-basket basket" aria-hidden="true"></i></button>
                <button><i class="fa fa-user-o myInfo" aria-hidden="true"></i></button>
            </div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
<script src="js/backExit.js"></script>
<script src="js/move.js"></script>
<script src="js/myInfo.js"></script>
<script src="js/basketList.js"></script>
<script>
    $(document).foundation();
    
    var check = 1;
    
</script>

<script id="template-product" type="text/template">
    <div style="height : 100px">
        <input type="checkbox" name="basketList" checked class="checkbox">
        <img style="width: 100px; height: 100%; padding-bottom: 20px; display: inline" id="imageOrder" src="{{productImage}}">
        <div style="display: inline; border-bottom:0px">
            <span id="orderName">{{name}}</span>
            <span id="orderPrice">{{price}}(P)</span>
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp
            <span id="orderCount">{{count}}개</span>
        </div>
    </div>
    
</script>

</html>
