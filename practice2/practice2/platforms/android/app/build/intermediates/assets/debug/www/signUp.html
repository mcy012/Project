<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0'>
    <title>회원가입</title>
    <link rel="stylesheet" href="css/foundationCss/foundation.css">
    <link rel="stylesheet" href="css/foundationCss/foundation-prototype.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<style>
    .error {
        color: red;
        font-size: 12px;
        padding-left: 2.5%
    }
</style>

<body>
    <form>
        <header>
            <h2 style="margin: 20px; margin-bottom: 50px" align="center"><strong>회원가입</strong></h2>
        </header>
        <div>
            <div align="center">
                <input style="width: 95%" type="text" placeholder="이름" id="userName">
            </div>
            <form id="form1" method="post" action="">
            <span>
                <input style="width: 70%; display: inline; margin-left: 2.5%" type="text" placeholder="아이디" id="userId">
                <button style="width: 25%; margin-bottom: 5px" type="button" class="button shadow" id="check">중복확인</button>
            </span>
            </form>
            <p class="error" id="errMsg_01"></p>
            <div align="center">
                <input style="width: 95%" type="password" placeholder="비밀번호" id="userPassword1">
            </div>
            <p class="error" id="errMsg_02"></p>
            <div align="center">
                <input style="width: 95%" type="password" placeholder="비밀번호 확인" id="userPassword2">
            </div>
            <p class="error" id="errMsg_03"></p>
            <span>
                <input style="width: 70%; display: inline; margin-left: 2.5%" type="number" placeholder="휴대전화 번호(-없이 숫자만)" id="userPhoneNumber">
                <button style="width: 25%; margin-bottom: 5px" class="button shadow" type="button" id="cerNum">인증번호</button>
            </span>
            <span>
                <input style="width: 70%; display: inline; margin-left: 2.5%" type="number" placeholder="인증번호 입력" id="num">
                <button style="width: 25%; margin-bottom: 5px" class="button shadow" type="button" id="cer">인증</button>
            </span>
            <span>
                <select style="width: 40%; margin-left: 2.5%" id="year">
                    <option value="생년" selected="selected">생년</option>
                    <option value=1990>1990</option>
                    <option value=1991>1991</option>
                    <option value=1992>1992</option>
                    <option value=1993>1993</option>
                    <option value=1994>1994</option>
                    <option value=1995>1995</option>
                    <option value=1996>1996</option>
                    <option value=1997>1997</option>
                    <option value=1998>1998</option>
                    <option value=1999>1999</option>
                    <option value=2000>2000</option>
                    <option value=2001>2001</option>
                    <option value=2002>2002</option>
                    <option value=2003>2003</option>
                    <option value=2004>2004</option>
                    <option value=2005>2005</option>
                    <option value=2006>2006</option>
                    <option value=2007>2007</option>
                    <option value=2008>2008</option>
                    <option value=2009>2009</option>
                    <option value=2010>2010</option>
                </select>
                <select style="width: 27%" id="month">
                    <option value="월" selected="selected">월</option>
                    <option value=01>1</option>
                    <option value=02>2</option>
                    <option value=03>3</option>
                    <option value=04>4</option>
                    <option value=05>5</option>
                    <option value=06>6</option>
                    <option value=07>7</option>
                    <option value=08>8</option>
                    <option value=09>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
                </select>
                <select style="width: 27%" id="day">
                    <option value="일" selected="selected">일</option>
                    <option value=01>1</option>
                    <option value=02>2</option>
                    <option value=03>3</option>
                    <option value=04>4</option>
                    <option value=05>5</option>
                    <option value=06>6</option>
                    <option value=07>7</option>
                    <option value=08>8</option>
                    <option value=09>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
                    <option value=13>13</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>16</option>
                    <option value=17>17</option>
                    <option value=18>18</option>
                    <option value=19>19</option>
                    <option value=20>20</option>
                    <option value=21>21</option>
                    <option value=22>22</option>
                    <option value=23>23</option>
                    <option value=24>24</option>
                    <option value=25>25</option>
                    <option value=26>26</option>
                    <option value=27>27</option>
                    <option value=28>28</option>
                    <option value=29>29</option>
                    <option value=30>30</option>
                    <option value=31>31</option>
                </select>
            </span>
            <span style="margin-left: 10px;">
                <input type="radio" id="man" name="sex"><label for="man">남</label>
                <input type="radio" id="woman" name="sex"><label for="woman">여</label>
            </span>
        </div>
        <div style="padding-top: 50px">
            <button class="button shadow expanded" type="button" id="signUp">회원가입</button>
        </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/signUp.js"></script>
<script src="js/check.js"></script>
<script src="js/foundationJS/foundation.min.js"></script>
<script>
    $(document).ready(function() {
        $(document).foundation();
    })
    
    var checkNum = 0;
</script>

</html>
