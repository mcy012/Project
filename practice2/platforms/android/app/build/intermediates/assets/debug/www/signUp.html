<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0'>
    <title>회원가입</title>
    <link rel="stylesheet" href="css/foundationCss/foundation.css">
</head>

<body>
    <form>
        <header>
            <h2 style="margin: 20px"><strong>회원가입</strong></h2>
        </header>
        <div class="row">
            <div class="columns">
                <ul class="accordion" data-accordion data-allow-all-closed="true">
                    <li class="accordion-item is-active" data-accordion-item>
                        <a href="#" class="accordion-title">이름</a>
                        <div class="accordion-content" data-tab-content>
                            이름입력:
                            <input type="text" id="userName" />
                        </div>
                    </li>
                    <li class="accordion-item" data-accordion-item>
                        <a href="#" class="accordion-title">아이디</a>
                        <div class="accordion-content" data-tab-content>
                            아이디입력:
                            <input type="text" id="userId" />
                        </div>
                    </li>
                    <li class="accordion-item" data-accordion-item>
                        <a href="#" class="accordion-title">패스워드</a>
                        <div class="accordion-content" data-tab-content>
                            패스워드입력:
                            <input type="password" id="userPassword" />
                        </div>
                    </li>
                    <li class="accordion-item" data-accordion-item>
                        <a href="#" class="accordion-title">전화번호</a>
                        <div class="accordion-content" data-tab-content>
                            전화번호입력:
                            <input type="text" id="userPhoneNumber" />
                        </div>
                    </li>
                    <li class="accordion-item" data-accordion-item>
                        <a href="#" class="accordion-title">주소</a>
                        <div class="accordion-content" data-tab-content>
                            주소입력:
                            <input type="text" id="userAddress" />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <input class="button" type="button" id="signUp" value="완료" />
            <input class="button" type="button" id="back" value="뒤로가기" />
        </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/signUp.js"></script>
<script src="js/foundationJS/foundation.min.js"></script>
<script>
    $(document).ready(function() {
        $(document).foundation();
    })

</script>

</html>
