<!DOCTYPE HTML>
<html>

<head>
    <title>광고퀴즈</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0'>
    <link rel="stylesheet" href="css/foundationCss/foundation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
    <link href="css/bottom.css" rel="stylesheet">
</head>
<style>
    .button {
        display: block;
        margin: 0 auto;
    }

    body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div id="mainRoom">
        <header>
            <h2 id='myNick' align="right" style="font-weight: bold"></h2>
        </header>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide start" id="game1" data-url="easyQuiz"><img src="img/easy.png"></div>
                <div class="swiper-slide start" id="game2" data-url="normalQuiz"><img src="img/normal.png"></div>
                <div class="swiper-slide start" id="game3" data-url="hardQuiz"><img src="img/hard.png"></div>
            </div>
        </div>

        <footer>
            <div class="mobile-app-icon-bar">
                <button><i class="fa fa-gamepad" id="main" aria-hidden="true"></i></button>
                <button><i class="fa fa-gift" id="goods" aria-hidden="true"></i></button>
                <button><i class="fa fa-shopping-basket" id="basket" aria-hidden="true"></i></button>
                <button><i class="fa fa-user-o" id="myInfo" aria-hidden="true"></i></button>
            </div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/gameStart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
<script src="js/move.js"></script>
<script src="js/backExit.js"></script>
<script>
    $(document).foundation();

    var myNick = localStorage.getItem('nickname');

    var templete = myNick + '님 반갑습니다.'

    $('#myNick').append(templete);
</script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>

</html>
